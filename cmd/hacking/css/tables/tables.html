<head>
<title>CSS Table</title>
<style>
	table, th, td{
		border: 1px solid #ddd;
	}
	
	table {
		width: 100%;
		border-collapse: collapse;
	}
	
	th, td {
		padding: 15px;
		text-align: left;
		height: 50px;
	}

	td {
		vertical-align: bottom;
	}


	table#b {
		border-collapse: collapse;
		width: 100%;
	}

	table#b th, table#b td {
		padding: 8px;
		text-align: left;
		border-bottom: 1px solid #ddd;
	}
</style>
</head>
<body>
<h2>Add a border to a table:</h2>
<table>
  <tr>
    <th>Firstname</th>
    <th>Lastname</th>
  </tr>
  <tr>
    <td>Peter</td>
    <td>Griffin</td>
  </tr>
  <tr>
    <td>Lois</td>
    <td>Griffin</td>
  </tr>
</table>

<h2>Add a border-bottom to a table:</h2>
<table id="b">
  <tr>
    <th>Firstname</th>
    <th>Lastname</th>
  </tr>
  <tr>
    <td>Peter</td>
    <td>Griffin</td>
  </tr>
  <tr>
    <td>Lois</td>
    <td>Griffin</td>
  </tr>
</table>
</body>
