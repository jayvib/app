<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>PostForm</title>
</head>
<body>
  <form action="http://localhost:8080/process?msg=hello" method="post" enctype="application/x-www-form-urlencoded">
    <input type="text" name="firstname" value="Luffy">
    <input type="text" name="lastname" value="Monkey">
    <input type="submit">
  </form>
  <form action="http://localhost:8080/multipart?msg=hello" method="post" enctype="multipart/form-data">
    <input type="text" name="firstname" value="Luffy">
    <input type="text" name="lastname" value="Monkesy">
    <input type="submit">
  </form>
</body>
</html>
